<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotteRich - Layout Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Layout_Logout.css">
    <link rel="stylesheet" href="Create_Account.css">
</head>
<body>
    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Image/Lotterich_Logo2.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Home_Logout.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Statistics_Logout.html">Statistics</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="Login.html" class="btn btn-minimize">Login</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="background">
        
    </div>

    <!-- Main Content Area -->
    <main class="container-fluid p-0">
        <div class="create-account-container">
            <div class="create-account-card">
                <div class="create-account-form">
                    <h2>Create Account</h2>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" placeholder="Enter your password" id="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')">
                                <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" alt="Toggle password" id="toggleIcon1">
                            </button>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" placeholder="Enter your confirm password" id="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" alt="Toggle password" id="toggleIcon2">
                            </button>
                        </div>
                        <div class="form-options">
                            <div class="terms-check">
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                                <span class="terms-text">I agree to the Terms & Conditions</span>
                            </div>
                        </div>
                        <button type="submit" class="create-account-button">Create Account</button>
                    </form>
                </div>
                <div class="create-account-info">
                    <h1>Welcome to</h1>
                    <h1>Website Lotterich</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <p>&copy; 2024 LotteRich. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="Create_Account.js"></script>
</body>
</html>
