<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotteRich - Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Layout_Login.css">
    <link rel="stylesheet" href="Change_Password.css">
</head>
<body>
    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Image/Lotterich_Logo2.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Home_Login.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Collection_Login.html">Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Overview_Login.html">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Statistics_Login.html">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Home_Logout.html">Logout</a>
                    </li>
                </ul>
                <a href="Profile.html" class="user-profile-link">
                    <div class="user-profile-container">
                        <div class="user-avatar">
                            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="User Avatar">
                        </div>
                        <div class="user-info">
                            <span class="username">Kittipoj</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <div class="background"></div>

    <!-- Main Content Area -->
    <main class="container-fluid p-0">
        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-form">
                    <div class="profile-image-container">
                        <img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" alt="Profile Image" class="profile-image">
                    </div>
                    <h2>Change Password</h2>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Current Password</label>
                            <div class="input-with-icon">
                                <input type="password" id="currentPassword" placeholder="Enter your current password">
                                <button type="button" class="toggle-password" data-input="currentPassword" data-icon="toggleCurrentPassword">
                                    <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" alt="Show Password" id="toggleCurrentPassword" class="toggle-icon">
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">New Password</label>
                            <div class="input-with-icon">
                                <input type="password" id="newPassword" placeholder="Enter your new password">
                                <button type="button" class="toggle-password" data-input="newPassword" data-icon="toggleNewPassword">
                                    <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" alt="Show Password" id="toggleNewPassword" class="toggle-icon">
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm New Password</label>
                            <div class="input-with-icon">
                                <input type="password" id="confirmPassword" placeholder="Confirm your new password">
                                <button type="button" class="toggle-password" data-input="confirmPassword" data-icon="toggleConfirmPassword">
                                    <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" alt="Show Password" id="toggleConfirmPassword" class="toggle-icon">
                                </button>
                            </div>
                        </div>
                        <div class="profile-actions">
                            <button type="button" class="save-password-button">Save Changes</button>
                            <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <p>&copy; 2024 LotteRich. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="Change_Password.js"></script>
</body>
</html>
